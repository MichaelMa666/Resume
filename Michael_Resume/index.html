<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js" ></script>
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"> -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
<head>
	<title></title>
</head>
<body ontouchstart="">
	<div id='main-container'>
		<div id='myself'>
			<img src="images/head.png"/>			
			<span><b>马骁博</b></span>			
		</div>
		<div id='details'>
			
			
			<ul id='ulbar'>
				
					<div id="vernier"></div>
					<li><a href="javascript:void(0)" class="tablinks active" onclick="openContent(event, '1')"><i class="icon-home icon-2x"></i><span>home</span></a></li>
					<li><a href="javascript:void(0)" class="tablinks" onclick="openContent(event, '2')"><i class="icon-list-alt icon-2x"></i><span>resume</span></a></li>
					<li><a href="javascript:void(0)" class="tablinks" onclick="openContent(event, '3')"><i class="icon-tasks icon-2x"></i><span>services</span></a></li>
					<li><a href="javascript:void(0)" class="tablinks" onclick="openContent(event, '4')"><i class="icon-envelope icon-2x"></i><span>contact</span></a></li>
				
			</ul>

			<div id="1" class="tabcontent">1</div>
			<div id="2" class="tabcontent">2</div>
			<div id="3" class="tabcontent">3</div>
			<div id="4" class="tabcontent">4</div>
		</div>
	</div>	
	<script type="text/javascript">
	/*
	 * Tab Control
	 */
		function openContent(ev, col){

			$('.tabcontent').css("display", "none");

			$('.tablinks').removeClass("active");

			$('#'+col).css("display", "block");
		
			ev.currentTarget.className += " active";
			
			divSilde(col);
		}

	/*
	 * Tab Control slide
	 */
	 	function divSilde(col){

	 		var mg_left = $('li').first().offset().left - $('#ulbar').position().left
	 		
	 		console.log(mg_left);
	 		$('#vernier').css("left", (col - 1) * (80 + 1.2) + mg_left);
	 	}
	</script>
</body>
</html>
